<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse your existing CSS file -->
</head>
<body>
    <h1>Settings</h1>
    <p>This is your settings page. Add your settings options here.</p>
    
    <!-- Add other settings elements here, e.g., toggle switches, options, etc. -->
    
    <button id="closeSettingsButton">Close Settings</button>

    <script>
        // Close the settings window when the button is clicked
        document.getElementById("closeSettingsButton").addEventListener("click", () => {
            window.close();
        });
    </script>
</body>
</html>
